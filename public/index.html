<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/derrick.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Derrick's Portfolio"
    />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrollbars from appearing */
      }
      #glcanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2; /* Ensures canvas is behind other content */
      }
    </style>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        // Ensure the DOM is fully loaded before running the script
        window.addEventListener('DOMContentLoaded', (event) => {
            const rootDiv = document.getElementById('root');

            if (rootDiv) {
              rootDiv.addEventListener('mousemove', function(event) {
                // Check if the threejs-container exists
                const threeJsContainer = document.getElementById('three-canvas');
                if (threeJsContainer) {
                    // Create a new mousemove event
                    let eventToDispatch = new MouseEvent("mousemove", {
                        bubbles: true,
                        cancelable: true,
                        clientX: event.clientX,
                        clientY: event.clientY,
                        screenX: event.screenX,
                        screenY: event.screenY
                    });
                    // Dispatch the event to the threejs-container div
                    threeJsContainer.dispatchEvent(eventToDispatch);
                }
            });
            }
        });
    </script>
    <div id="root"></div>
  </body>
</html>
